<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>PWA - PUSH</title>
</head>

<body>
    <h1>Push notifications client</h1>
    <noscript>
        You have JavaScript disabled. This app requires JavaScript to work.
    </noscript>
    <h2>Service worker</h2>
    <textarea readonly id="registration-status-message">
This browser doesn't support service workers.
  </textarea>
    <button id="register" onclick="registerServiceWorker()" disabled>
        Register service worker
    </button>
    <button id="unregister" onclick="unregisterServiceWorker()" disabled>
Unregister service worker
    </button>
    <h2>Subscripton</h2>
    <textarea readonly id="subscription-status-message">
No push subscription is active.</textarea>
    <button id="subscribe" onclick="subscribeToPush()" disabled>
Subscribe to push
    </button>
    <button id="unsubscribe" onclick="unsubscribeFromPush()" disabled>
Unsubscribe from push
    </button>
    <h2>Notifications</h2>
    <textarea readonly id="notification-status-message">
No notifications sent yet.
    </textarea>
    <button id="notify-me" onclick="notifyMe()">Notify me</button>
    <button id="notify-all" onclick="notifyAll()" disabled>Notify all</button>
    <hr />
</body>

</html>
