<link rel="manifest" href="./manifest.json">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('./sw.js')
      .then(() => {
        console.log('Service worker registered')
      })
      .catch((err) => {
        console.log('Service worker registration failed: ' + err)
      })
  }

  function askPermission() {
    return new Promise(function (resolve, reject) {
      const permissionResult = Notification.requestPermission(function (
        result
      ) {
        resolve(result)
      })

      if (permissionResult) {
        permissionResult.then(resolve, reject)
      }
    }).then(function (permissionResult) {
      if (permissionResult !== 'granted') {
        throw new Error("We weren't granted permission.")
      }
    })
  }

  function urlBase64ToUint8Array(base64String) {
    var padding = '='.repeat((4 - base64String.length % 4) % 4);
    var base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

    var rawData = window.atob(base64);
    var outputArray = new Uint8Array(rawData.length);

    for (var i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}

  function subscribeUserToPush() {
  return navigator.serviceWorker
    .register('./sw.js')
    .then(function (registration) {
      const subscribeOptions = {
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(
          'BBXOiNUgaX5OiKQFzX9FVR3nV9hJe-dEME_M5YJqVH_sQsBj5ur-OtdhJdMoXGfMd9UJHT-Hkple3MdcAc8RX1k'
          //3niLwfqBANilDpfcd8sffS0bz8Wvs9NBMUYIGkI9u3w
),
      };
      return registration.pushManager.subscribe(subscribeOptions);
    })
    .then(function (pushSubscription) {
      document.body.innerHTML += JSON.stringify(pushSubscription)
      return pushSubscription;
    });
}

</script>
<input onclick="askPermission()" type="button" value="ask"/>
<input onclick="subscribeUserToPush()" type="button" value="subscribe"/>
